<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Meat Sigin</title>
    <link rel="stylesheet" href="../Css/global.css">
    <link rel="stylesheet" href="../Css/sigin_login.css">
</head>
<body>
    <div class="login__main">
        <div class="login__container">

            <div class="log_navbar">
                <div class="log_navbar__content">
                    <div class="log_navbar__logo">
                        <a href="">
                            <img src="../image/logo/logo-meat.png" alt="png">
                        </a>
                    </div>
                    <div class="log_navbar__title">
                        <p>Login</p>
                    </div>
                </div>
                <div class="log_navbar__help">
                    <p>Can i help you ?</p>
                </div>
            </div>

            <div class="log__content">
                <div class="log__content_ctn">
                    <div class="log__content_ctn--title">
                        <p>Login</p>
                    </div>

                    <div class="log__content_ctn--ct">
                        <div class="log__input">
                            <input type="text" placeholder="email/sdt/name_login">
                            <br>
                            <input type="password" placeholder="password">
                            <br>
                            <div class="login__message">
                                <p>User name or password fall !</p>
                            </div>
                            <div class="sigin_login">
                                <button>Login</button>
                                <button>Sigup</button>
                            </div>
                            
                            <div class="log__input-more">
                                <p>Quên mật khẩu</p>
                                <p>Đăng nhập với SMS</p>
                            </div>
                        </div>

                        <div class="log__other">
                            <div class="log__other__title">
                                <p>Hoặc</p>
                            </div>
                            <div class="log__other__content">
                                <div class="google_login more_login">
                                    <a href="https://www.google.com/">
                                        <img src="../image/login/google.png" alt="">
                                    </a>   
                                </div>
                                <div class="facebook_login more_login">
                                    <a href="https://www.facebook.com/me/">
                                        <img src="../image/login/facebook.png" alt="">
                                    </a>
                                </div>
                                <div class="email_login more_login">
                                    <a href="https://www.google.com/intl/vi/gmail/about/">
                                        <img src="../image/login/email.jpg" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
